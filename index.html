<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn the fundamentals of HTML and CSS, the backbone of every website. Explore how these languages define structure, content, and presentation in web development. Published on 21 Dec 2023 by Greg Hooper." />

    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <body class="bg-yellow">

        <div class="primary-text-container">
          <p class="learning | fs-12-14 fc-950 fw-bold bg-yellow">Learning</p>

          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer>
          <div class="footer-wrapper">
            <img class="avatar" src="./assets/images/image-avatar.webp" alt="author avatar" />
            <p class="fc-950 fw-bold">Greg Hooper</p>
          </div>

      </article>
    </main>
